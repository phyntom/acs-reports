<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./AcsTemplateOut.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:panel id="panelLogin" style="margin: auto;width:350px;">
            <h:panelGrid style="margin: auto;" columns="2">
                <h:outputLabel  value="Username: " />
                <h:inputText id="username" value="#{user.userName}" />
                <h:outputLabel  value="Password: " />
                <h:inputSecret id="password" value="#{user.password}" />
                <h:outputText value="" />
                <p:commandButton icon="ui-icon-locked" process="panelLogin" update="msg" value="Sign in" action="#{user.login()}" />
            </h:panelGrid>
            <h:panelGrid id="errorPanel" style="margin: auto;" columns="1">
                <p:growl id="msg" showDetail="true"  />
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
