<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" href="./resources/img/ACS_icon.gif" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>REPORT-INTERFACE</title>
    </h:head>
    <h:body>
        <div id="top">
            <h:panelGrid styleClass="panelCenter" columns="1">
                <h:graphicImage value="#{appSettingsMBean.logoPath}"/> <br />
                <h:outputLabel styleClass="appTitle" value="#{appSettingsMBean.applicationTitle}"/>                         
            </h:panelGrid>
        </div>
        <div id="content" class="center_content">
            <h:form>
                <ui:insert name="content"/>
            </h:form>
        </div>
        <div id="bottom">
            <ui:include src="./Footer.xhtml"/>
        </div>
    </h:body>
</ui:composition>
